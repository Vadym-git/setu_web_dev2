<div class="column is-one-third">
  <div class="card">
    <div class="card-image">
      <figure class="image is-4by3">
        <a class="page-link" href="{{cityLink}}">
          <img src="{{cityImageUrl}}" alt="Placeholder image">
        </a>
      </figure>
    </div>
    <div class="card-content">
      <div class="media">
        <div class="media-content">
          <a class="page-link" href="{{cityLink}}">
            <p class="title is-4 city-name-card">{{cityName}}</p>
          </a>
        </div>
      </div>
      <div class="content">
        <div>
          <span id="minTempD">Min: {{minT}} °C</span>
          <span id="maxTempD">Max: {{maxT}} °C</span>
        </div>
        <div>
          <span id="sunriseD">Sunrise: {{sunrise}}</span>
          <span id="sunsetD">Sunset: {{sunset}}</span>
        </div>
        <br>
        <time datetime="2016-1-1">11:09 PM - 1 Jan 2016</time>
      </div>
    </div>
  </div>
</div>
